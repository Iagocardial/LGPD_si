<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script>

function set_Cookie(cname,cvalue,exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toGMTString();
    document.cookie = cname+"="+cvalue+"; "+expires;
}

function get_Cookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1);
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

function check_Cookie() {
    var user=get_Cookie("username");
    if (user != "") {
        alert("Welcome again " + user);
    } else {
       user = prompt("Please enter your name:","");
       if (user != "" && user != null) {
           set_Cookie("username", user, 30);
       }
    }
}

$(document).ready(function() { 
    
    $('.notification').show();    
                $('#close').click(function(){  
  
                  $('.notification').hide();
                  var click = false;  
  
                });
                $('#allow').click(function(){

                    $('.notification').hide();
                    var click = true;
                });
    function checkCookie() {
        var cookieset = getCookie("_checkCookie");
  
        if (cookieset!="") {
  
            $('.notification').hide();    
  
        }else{
  
            $('.notification').hide();    
  
            if (cookieset != "" && cookieset != null) {
                
  
  
              setCookie("_checkCookie", cookieset, 365);
            }
        }
    } 
    checkCookie();
    
  });
</script>
</head>
<body>

    <div>
        <h1 style="text-align: center;">
            SISTEMA DE INFORMAÇÃO
        </h1>
    </div>


    <div class="notification notification-alert">
        Cookie Notification 
        <button type="submit" id="close">&times;</button>
        <button type="submit" id="allow">Allow</button>
    </div>

</body>
</html>
